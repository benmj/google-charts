<ul class="charts">
    <li ng-repeat="chart in charts">
        <div class="name">{{ chart.name }}</div>
        <div class="body">
            <div google-chart chart="chart"></div>
        </div>

        <div class="controls">
            <div class="remove" ng-click="removeChart(chart.name);">Remove chart</div>
            <div class="edit" ng-click="editChart(chart.name);">Edit chart</div>
        </div>
    </li>
</ul>
<br style="clear: both;"/>
